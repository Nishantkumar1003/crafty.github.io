<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftyCorner - Products</title>
  <link rel="stylesheet" href="styles1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    nav {
      background-color: #333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-icon {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">CraftyCorner</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="cart.html" class="cart-icon" title="Go to Cart">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </nav>

  <!-- Main -->
  <main>
    <h1 style="text-align:center; padding-top: 2rem;">Our Products</h1>
    <div class="product-grid" id="productGrid">
      <!-- Products load here -->
    </div>
  </main>

  <!-- Script -->
  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
  
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
  
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.price}</p>
              <a href="cart.html?id=${product.id}" class="btn">Add to Cart</a>
            </div>
          `;
  
          grid.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading products:', error);
      });
  </script>
  

</body>
</html>
