<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftyCorner - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #e91e63;
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: white;
      z-index: 1;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .search-bar {
      margin-top: 12rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input[type="text"] {
      padding: 0.75rem;
      width: 60%;
      border: 2px solid #e91e63;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 0.75rem 1.25rem;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #c2185b;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <nav>
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #333;">
      <div style="color: white; font-size: 1.5rem; font-weight: bold;">
        CraftyCorner
      </div>
      <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
        <li style="margin: 0 1rem;"><a href="index.html">Home</a></li>
        <li style="margin: 0 1rem;"><a href="products.html">Products</a></li>
        <li style="margin: 0 1rem;"><a href="about.html">About</a></li>
        <li style="margin: 0 1rem;"><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" style="color: white; text-decoration: none; font-size: 1.5rem;" title="Go to Cart"><a href="cart.html" style="color: white; text-decoration: none; font-size: 1.5rem;" title="Go to Cart">
        <i class="fas fa-shopping-cart"></i>
      </a>
      </a>
    </nav>
    
  </nav>

  <div class="hero">
   

    <h1>Welcome to CraftyCorner</h1>
    <p>Discover beautiful handmade arts and crafts from talented artisans.</p>
    <a href="products.html" class="btn">Shop Now</a>

    
  </div>
  <div class="search-bar">
    <video autoplay muted loop class="video-background">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <input type="text" placeholder="Search for crafts..." />
    <button>Search</button>
  </div>
</body>
</html>
